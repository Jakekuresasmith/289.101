<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Layout 1</title>
    <style>
        div {
            outline: 1px solid black;
        }
        #container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin: auto;
            max-width: 800px;
        }
        #blue {
            background-color: blue;
            grid-column: 1/3; 
            height: 200px;
        }
        #red {
            background-color: red;
            height: 400px;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-column: 1/3;
        }
        
        .yellow{
            background-color: yellow;
            margin: 5px;
        }
        #green {
            background-color: green;
            grid-column: 1/3;
            height: 200px;
        }
        
    </style>
</head>
    <body>
        <div id="container">
            <div id="blue"></div>
            <div id="red"></div>
            <div class="yellow"></div> 
            <div class="yellow"></div> 
            <div id="green"></div>
        </div>
    </body>
</html>
